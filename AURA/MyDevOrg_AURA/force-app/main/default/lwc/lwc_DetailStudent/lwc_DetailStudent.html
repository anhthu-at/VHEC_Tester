<template>
    <template if:true={student}>
        <lightning-card title="学生の詳細"></lightning-card>
        <div class="slds-box slds-theme_default">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-2">
                    <p><strong>学生コード</strong></p>
                    <p>{student.StudentCode__c}</p>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <p><strong>性別</strong></p>
                    <p>{student.Gender__c}</p>
                </div>
            </div>

            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-2">
                    <p><strong>姓</strong></p>
                    <p>{student.Firstname__c}</p>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <p><strong>クラス</strong></p>
                    <p>{student.Class_look__r.Name}</p>
                </div>
            </div>

            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-2">
                    <p><strong>名</strong></p>
                    <p>{student.Lastname__c}</p>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <p><strong>Status</strong></p>
                    <p>{student.LearningStatus__c}</p>
                </div>
            </div>

            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-1">
                    <p><strong>生年月日</strong></p>
                    <p>{student.Birthday__c}</p>
                </div>
            </div>
        </div>
    </template>

    <template if:true={error}>
        <p class="slds-text-color_error">{error}</p>
    </template>
</template>
